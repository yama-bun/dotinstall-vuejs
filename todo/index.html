<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js入門</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>
            <button v-on:click="reset">完了タスク削除</button>
            ToDoリスト
            <span class="info">
                ({{ remaining.length }}/{{ todos.length }})
            </span>
        </h1>
        <ul>
            <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span>
                <span v-on:click="deleteItem(index)" class="command">[x]</span>
            </li>
            <li v-show="!todos.length">リストがありません</li>
        </ul>

        <form action="" v-on:submit.prevent="addItem">
            <input type="text" v-model="newItem">
            <input type="submit" value="Add">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>
</html>
